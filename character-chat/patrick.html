<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat-riche Says</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #ffc1e3);
      text-align: center;
      padding: 30px;
    }

    #back-home {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
    }

    #command {
      font-size: 1.8rem;
      margin: 40px 0;
      background: #fff;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: #fff;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #f06292;
    }

    #feedback {
      font-weight: bold;
      font-size: 1.5rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <a id="back-home" href="game.html">⬅ Back to Arcade</a>
  <h1>🧠 Pat-riche Says</h1>
  <div id="command">Waiting for Pat-riche...</div>
  <button onclick="followCommand()">Follow Command</button>
  <div id="feedback"></div>

  <script>
    const commandBox = document.getElementById('command');
    const feedbackBox = document.getElementById('feedback');

    const allCommands = [
      'Pat-riche says jump!',
      'Pat-riche says spin!',
      'Clap!',
      'Pat-riche says dance!',
      'Sit down!',
      'Pat-riche says moo like a cow!'
    ];

    let currentCommand = '';

    function getRandomCommand() {
      const index = Math.floor(Math.random() * allCommands.length);
      currentCommand = allCommands[index];
      commandBox.textContent = currentCommand;
    }

    function followCommand() {
      if (currentCommand.startsWith('Pat-riche says')) {
        feedbackBox.textContent = '✅ You followed it correctly!';
      } else {
        feedbackBox.textContent = '❌ Oops! Pat-riche didn’t say!';
      }
      setTimeout(() => {
        feedbackBox.textContent = '';
        getRandomCommand();
      }, 1500);
    }

    getRandomCommand();
  </script>
</body>
</html>
