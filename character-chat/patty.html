<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krabby Patty Rush</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #fdd835, #ffe082);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #back-home {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    h1 {
      margin-top: 40px;
      color: #d32f2f;
    }

    #order {
      font-size: 1.3rem;
      margin: 20px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    #ingredients {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .ingredient {
      padding: 10px 15px;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    #stack {
      min-height: 100px;
      padding: 10px;
      background: #ffecb3;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    #feedback {
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <a id="back-home" href="game.html">‚¨Ö Back to Arcade</a>
  <h1>üçî Krabby Patty Rush</h1>
  <div id="order">Customer wants: <span id="order-list"></span></div>
  <div id="ingredients"></div>
  <div id="stack">Your stack: <span id="stack-list"></span></div>
  <button onclick="submitOrder()">Submit Order</button>
  <div id="feedback"></div>

  <script>
    const allIngredients = ['bun', 'patty', 'cheese', 'lettuce', 'tomato'];
    const ingredientsDiv = document.getElementById('ingredients');
    const orderListSpan = document.getElementById('order-list');
    const stackListSpan = document.getElementById('stack-list');
    const feedback = document.getElementById('feedback');

    let currentOrder = [];
    let playerStack = [];

    function generateOrder() {
      const shuffled = allIngredients.sort(() => 0.5 - Math.random());
      currentOrder = shuffled.slice(0, 3);
      orderListSpan.textContent = currentOrder.join(' + ');
    }

    function buildIngredientButtons() {
      ingredientsDiv.innerHTML = '';
      allIngredients.forEach(ingredient => {
        const btn = document.createElement('div');
        btn.classList.add('ingredient');
        btn.textContent = ingredient;
        btn.onclick = () => {
          playerStack.push(ingredient);
          updateStack();
        };
        ingredientsDiv.appendChild(btn);
      });
    }

    function updateStack() {
      stackListSpan.textContent = playerStack.join(' + ');
    }

    function submitOrder() {
      const isCorrect = JSON.stringify(currentOrder) === JSON.stringify(playerStack);
      feedback.textContent = isCorrect ? '‚úÖ Perfect Patty!' : '‚ùå Wrong Order!';
      playerStack = [];
      updateStack();
      setTimeout(() => {
        generateOrder();
        feedback.textContent = '';
      }, 1500);
    }

    buildIngredientButtons();
    generateOrder();
  </script>
</body>
</html>
