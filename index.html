  <title>Pick a Character!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #87e6ff, #b3f0ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #fef200;
      text-shadow: 2px 2px #000;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .character {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .character:hover {
      transform: scale(1.05);
    }

    .emoji {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
